    <div class="container">
      <form action="" class="row g-3 needs-validation"novalidate>
        <div class="col-md-5 position-relative">
          <label for="inputname" class="form-label">ชื่อ</label>
          <input type="text" class="form-control" pattern="[A-Za-z]" maxlength="20"  placeholder="First name" aria-label="First name" required>
          <div class="invalid-tooltip">
            กรุณาเขียนชื่อ.
          </div>
        </div>
        
        <div class="col-md-5 position-relative">
          <label for="inputname" class="form-label">นามสกุล</label>
          <input type="text" class="form-control" placeholder="Last name" pattern="[A-Za-z]" maxlength="20" aria-label="Last name" required>
          <div class="invalid-tooltip">
            กรุณาเขียนนามสกุล.
          </div>
        </div>
        <div class="col-auto ">
          <label for="inputState" class="form-label">ภาคเรียน</label>
          <select class="form-select" id="autoSizingSelect">
            <option selected>1</option>
            <option value="2">2</option>

        </div>
        <div class="col-12 col-md-5 position-relative">
          <label for="idstudent" class="form-label">รหัสนศ</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="62xxxxxxxx" required>
          <div class="invalid-tooltip">
            กรุณากรอกรหัสนศ.
          </div>
        </div>
        <div class="col-12 col-md-5 position-relative">
          <label for="phonenum" class="form-label">เบอร์โทร</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="012-456-789" required>
          <div class="invalid-tooltip">
            กรุณากรอกเบอร์โทร.
          </div>
        </div>
        <div class="col-md-6">
          <label for="branch" class="form-label">สาขาวิชา</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-6">
          <label for="band" class="form-label">คณะ</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">หลักสูตรปริญาตรี</label>
          <select id="inputState" class="form-select">
            <option selected> 4-5 ปี</option>
            <option>4 ปีเทียบเข้าเรียน(2ปี)</option>
            <option>ภาคปกติ</option>
            <option>ภาคสมทบ</option>
          </select>
        </div>
        <div class="form-floating position-relative">
          <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px" required></textarea>
          <label for="floatingTextarea2">มีความประสงค์จะขอลาพักการศึกษาเนื่องจาก</label>
          <div class="invalid-tooltip">
            กรอกความประสงค์จะลาพัก
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">ตกลง</button>
        </div>
      </form>



      <script>
        (function () {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  var forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
})()
      </script>
